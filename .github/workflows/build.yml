---
name: build-f35
on:
  schedule:
    - cron: 0 0 * * *
  push:
    branches:
      - sway-f35
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: registry.fedoraproject.org/fedora-minimal:latest
      # Fix SELinux for the built OSTree: https://github.com/coreos/rpm-ostree/issues/1943
      options: --privileged --security-opt label:disable
    steps:
      - name: Install dependencies
        run: microdnf install -y rpm-ostree ostree selinux-policy selinux-policy-targeted policycoreutils patch skopeo

      - name: Clone repository
        uses: actions/checkout@v2

      - name: Build and Push OSTree
        run: |
          CACHE=/var/cache/ostree
          REPO=/var/tmp/repo
          mkdir -p $CACHE
          ostree --repo=$REPO init --mode=archive-z2
          rpm-ostree compose tree --unified-core --cachedir=$CACHE --repo=$REPO sway-desktop.yaml
          echo ${{ secrets.GITHUB_TOKEN }} | skopeo login ghcr.io --username anthr76 --password-stdin
          ostree container encapsulate --repo=$REPO sway-desktop docker://ghcr.io/anthr76/sway-desktop:35

      # upload-artifact@v2 has trouble with tens of thousands of files
      - name: Create repo tarball
        run: tar -czf /var/tmp/repo.tar.gz -C /var/tmp/repo .

      - name: Create repository artifact
        uses: actions/upload-artifact@v2
        with:
          name: repository
          path: /var/tmp/repo.tar.gz
          retention-days: 5
