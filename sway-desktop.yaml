  - NetworkManager-openvpn-gnome
  - sane-backends
  - sane-backends-drivers-scanners
  - powertop
  - iwd
  - wpa_supplicant
  - udisks2-lvm2
  - opensc
# basic system
  - acl
  - attr
  - basesystem
  - cryptsetup
  - dnsmasq
  - fedora-workstation-backgrounds
  - filesystem
  - glibc-langpack-de
  - glibc-langpack-en
  - hostname
  - iproute
  - kbd
  - nss-altfiles
  - pciutils
  - selinux-policy-targeted
  - sudo
  - usbutils
# shell tools and development
  - bc
  - gnupg2
  - fpaste
  - lsof
  - man-db
  - mtr
  - tree
  - bzip2
  - zip
  - unzip
  - vim-enhanced
  - bash-completion
  - fish
