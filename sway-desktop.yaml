# desktop plumbing/apps
  - dejavu-sans-fonts
  - dejavu-serif-fonts
  - dejavu-sans-mono-fonts
  - fontawesome-fonts
  - google-noto-emoji-color-fonts
  - fira-code-fonts

  # for wf-recorder
  - xdg-desktop-portal-gtk

  - pcmanfm
  - nm-connection-editor
  - gnome-keyring
  - pinentry-gnome3
  - gdm
  - lxpolkit
  - gnome-disk-utility
  - gtimelog
  - rofimoji

